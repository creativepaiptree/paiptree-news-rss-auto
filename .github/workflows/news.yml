name: Paiptree News Collector

on:
  schedule:
    # 매일 오전 8시 (KST) = UTC 23시에 실행
    - cron: '0 23 * * *'
  
  # 수동 실행 가능
  workflow_dispatch:

jobs:
  collect-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: 저장소 체크아웃
      uses: actions/checkout@v4
    
    - name: Python 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: 의존성 설치
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: 환경변수 검증
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
      run: |
        if [[ -z "$GOOGLE_CREDENTIALS" ]]; then
          echo "❌ GOOGLE_CREDENTIALS 누락"
          exit 1
        fi
        if [[ -z "$GOOGLE_SHEETS_ID" ]]; then
          echo "❌ GOOGLE_SHEETS_ID 누락"
          exit 1
        fi
        echo "✅ 환경변수 확인 완료"
    
    - name: 뉴스 수집 실행 (재시도 포함)
      id: scrape
      env:
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
        GOOGLE_SHEETS_ID: ${{ secrets.GOOGLE_SHEETS_ID }}
      run: |
        echo "🚀 Paiptree 뉴스 수집 시작"
        echo "📅 실행 시간: $(date)"
        
        # 최종 실행 결과를 캡처하기 위해 파일로 출력
        output_log="scrape_output.log"
        
        for i in {1..3}; do
          if python rss_scraper.py | tee -a $output_log; then
            echo "✅ 수집 성공!"
            # 성공 시 결과에서 새로 추가된 뉴스 개수 추출
            result_line=$(grep "새로 추가" $output_log | tail -n 1)
            echo "result_summary=$result_line" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "❌ 시도 $i 실패"
            if [[ $i -eq 3 ]]; then
              echo "💥 모든 재시도 실패"
              echo "result_summary=모든 재시도 실패" >> $GITHUB_OUTPUT
              exit 1
            fi
            sleep 30
          fi
        done

    - name: Discord 알림 전송
      if: always()
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: |
        if [ -z "$DISCORD_WEBHOOK_URL" ]; then
          echo "⚠️ Discord 웹훅 URL이 설정되지 않았습니다. 알림을 건너뜁니다."
          exit 0
        fi
        
        STATUS="${{ job.status }}"
        if [ "$STATUS" == "success" ]; then
          COLOR=2664261  # 초록색
          STATUS_MSG="성공"
        else
          COLOR=14502728 # 빨간색
          STATUS_MSG="실패"
        fi
        
        SUMMARY="${{ steps.scrape.outputs.result_summary || '실행 정보 없음' }}"
        
        # JSON 페이로드 생성
        JSON_PAYLOAD=$(cat <<EOF
        {
          "embeds": [{
            "title": "📰 뉴스 수집 결과: ${STATUS_MSG}",
            "description": "**Paiptree 뉴스 자동 수집 작업이 완료되었습니다.**\n\n- **결과**: ${STATUS_MSG}\n- **요약**: ${SUMMARY}\n- **워크플로우**: ${{ github.workflow }}\n\n[🔗 실행 로그 바로가기](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})",
            "color": ${COLOR},
            "footer": {
              "text": "Paiptree News Collector"
            },
            "timestamp": "$(date -u +'%Y-%m-%dT%H:%M:%S.000Z')"
          }]
        }
        EOF
        )

        # curl로 웹훅 전송
        curl -X POST -H "Content-Type: application/json" -d "$JSON_PAYLOAD" "$DISCORD_WEBHOOK_URL"